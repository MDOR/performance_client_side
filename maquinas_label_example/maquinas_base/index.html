<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Maquinas Records</title>
        <link href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="maquinas.css" type="text/css">
        <script src="jquery.js" type="text/javascript"></script>
        <script src="maquinas.js" type="text/javascript"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="loader-wrapper">
          <div id="loader-section">
            <div id="loader"></div>
          </div>
        </div>
        <div id="header"></div>
        <div id="carousel"></div>
        <section class="maquinas-container">
          <section class="col s-12">
            <div id="new-releases"></div>
          </section>
        </section>
        <section class="maquinas-container">
          <section class="col s-12">
            <div id="upcoming"></div>
          </section>
        </section>
        <section class="maquinas-container">
          <section class="col s-12">
            <div id="releases"></div>
          </section>
        </section>
        <div class="ribbon">
          <div class="maquinas-container">
            <div class="col s-12 text-center">
              <h1 class="title">SALES AND BUNDLES</h1>
            </div>
          </div>
        </div>
        <section class="maquinas-container">
          <section class="col s-12">
            <div id="sales-and-bundles"></div>
          </section>
        </section>
        <section class="maquinas-container">
          <section class="col s-12 m-6 m-3-off">
              <img src="assets/img/site/banner.jpg" alt="Maquinas Label" class="responsive-img banner" />
          </section>
        </section>
        <div id="footer"></div>

    </body>
</html>
